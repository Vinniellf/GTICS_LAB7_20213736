<!doctype html>
<html lang="es">
<head>
    <!-- Meta tags necesarios para el correcto funcionamiento de Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center mb-4">Registro de Usuario</h4>

                <!-- Formulario de registro -->
                <form th:action="@{/register}" method="post">
                    <!-- Campo de nombre completo -->
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Introduce tu nombre completo" required>
                    </div>

                    <!-- Campo de correo electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                    </div>

                    <!-- Campo para confirmar la contraseña -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                    </div>


                    <!-- Botón de registro -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>

                <!-- Enlace para iniciar sesión si ya tiene una cuenta -->
                <div class="text-center mb-3">
                    <a th:href="@{'/lab/login'}">¿Ya tienes una cuenta? Inicia sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
