<!doctype html>
<html lang="es">
<head>
    <!-- Meta tags necesarios para el correcto funcionamiento de Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center mb-4">Iniciar Sesión</h4>

                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post">
                    <!-- Campo de correo electrónico o nombre de usuario -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo electrónico o Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu correo o usuario" required>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                    </div>

                    <!-- Recordar usuario (opcional) -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </div>

                    <!-- Botón de login -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <!-- Enlace para restablecer contraseña -->
                <div class="d-grid mt-3">
                    <a th:href="@{'/lab/registro'}" class="btn btn-primary">Registrar Usuario</a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
